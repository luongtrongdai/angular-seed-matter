<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>My First AngularJS App</title>
</head>
<body ng-controller="FinanceController as financeCtrl">
	Your Salary?
	<input type="text" ng-model="financeCtrl.salary">
	<br>
	How much should you invest in gadgets?
	<input type="text" ng-model="financeCtrl.percentage">%
	<br>
	The amount to be spent in shopping will be:
	<span>{{financeCtrl.result()}}</span>

	<!-- Import -->
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
